<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>黑马点评 - 优惠券管理</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="./css/element.css">
  <link href="./css/main.css" rel="stylesheet">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #304156;
      color: #fff;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }
    .main-content {
      flex: 1;
      margin-left: 200px;
      padding: 20px;
    }
    .header {
      height: 60px;
      background-color: #fff;
      box-shadow: 0 1px 4px rgba(0,21,41,.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
      height: 60px;
      padding: 0 20px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #1f2d3d;
    }
    .logo img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .menu-item {
      height: 50px;
      line-height: 50px;
      padding-left: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .menu-item.active, .menu-item:hover {
      background-color: #263445;
    }
    .menu-item i {
      margin-right: 10px;
    }
    .content-header {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,21,41,.08);
    }
    .content-header h2 {
      margin: 0;
      font-size: 18px;
    }
    .content-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,21,41,.08);
      margin-bottom: 20px;
    }
    .merchant-info {
      display: flex;
      align-items: center;
    }
    .merchant-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .user-dropdown {
      cursor: pointer;
    }
    .action-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .voucher-card {
      border: 1px solid #ebeef5;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
      transition: all 0.3s;
    }
    .voucher-card:hover {
      box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
    }
    .voucher-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .voucher-title {
      font-size: 16px;
      font-weight: bold;
    }
    .voucher-amount {
      color: #ff6b6b;
      font-size: 20px;
      font-weight: bold;
    }
    .voucher-info {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .voucher-info-item {
      margin-right: 20px;
      margin-bottom: 5px;
      color: #606266;
    }
    .voucher-description {
      color: #606266;
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .voucher-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 10px;
      border-top: 1px solid #ebeef5;
    }
    .voucher-status {
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 12px;
    }
    .status-active {
      background-color: #f0f9eb;
      color: #67c23a;
    }
    .status-inactive {
      background-color: #f4f4f5;
      color: #909399;
    }
    .status-expired {
      background-color: #fef0f0;
      color: #f56c6c;
    }
    .form-footer {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .form-footer .el-button {
      min-width: 120px;
    }
    .card-action-menu {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .pagination-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .empty-data {
      text-align: center;
      padding: 40px 0;
      color: #909399;
    }
    .empty-data i {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .dashboard-container {
      padding: 20px;
    }
    .content-section {
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .action-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .voucher-title {
      display: flex;
      align-items: center;
    }
    .title-text {
      margin-right: 8px;
      font-weight: bold;
    }
    .discount-info {
      display: flex;
      flex-direction: column;
    }
    .discount-amount {
      font-weight: bold;
      color: #F56C6C;
      font-size: 16px;
    }
    .discount-condition {
      font-size: 12px;
      color: #909399;
      margin-top: 4px;
    }
    .pagination-container {
      margin-top: 20px;
      text-align: right;
    }
    .delete-btn {
      color: #F56C6C;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="container">
    <!-- 侧边栏 -->
    <div class="sidebar">
      <div class="logo">
        <img src="./imgs/logo.png" alt="Logo">
        <span>黑马点评商家版</span>
      </div>
      <div class="menu">
        <div class="menu-item" @click="navigateTo('dashboard')">
          <i class="el-icon-s-home"></i>
          <span>控制台</span>
        </div>
        <div class="menu-item" @click="navigateTo('shop')">
          <i class="el-icon-s-shop"></i>
          <span>店铺管理</span>
        </div>
        <div class="menu-item active">
          <i class="el-icon-s-ticket"></i>
          <span>优惠券管理</span>
        </div>
        <div class="menu-item" @click="navigateTo('order')">
          <i class="el-icon-s-order"></i>
          <span>订单管理</span>
        </div>
        <div class="menu-item" @click="navigateTo('comment')">
          <i class="el-icon-s-comment"></i>
          <span>评价管理</span>
        </div>
        <div class="menu-item" @click="navigateTo('account')">
          <i class="el-icon-s-custom"></i>
          <span>账号设置</span>
        </div>
      </div>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
      <!-- 顶部导航 -->
      <div class="header">
        <div>
          <i class="el-icon-s-fold" style="font-size: 20px; cursor: pointer;"></i>
        </div>
        <div class="merchant-info">
          <img class="merchant-avatar" :src="merchantInfo.avatar || './imgs/avatar.jpg'" alt="商家头像">
          <el-dropdown trigger="click" @command="handleCommand">
            <span class="el-dropdown-link user-dropdown">
              {{ merchantInfo.name }}<i class="el-icon-arrow-down el-icon--right"></i>
            </span>
            <el-dropdown-menu slot="dropdown">
              <el-dropdown-item command="account">账号设置</el-dropdown-item>
              <el-dropdown-item command="logout">退出登录</el-dropdown-item>
            </el-dropdown-menu>
          </el-dropdown>
        </div>
      </div>
      
      <!-- 优惠券管理内容 -->
      <div class="content-header">
        <h2>优惠券管理</h2>
      </div>
      
      <div class="content-section">
        <div class="action-bar" style="margin-bottom: 20px;">
          <el-row :gutter="20">
            <el-col :span="5">
              <el-input placeholder="搜索优惠券" v-model="searchKeyword" @input="filterVouchers" clearable prefix-icon="el-icon-search"></el-input>
            </el-col>
            <el-col :span="5">
              <!-- 状态筛选下拉框 -->
              <el-select v-model="filterStatus" @change="filterVouchers" placeholder="全部状态" style="width: 100%;">
                <el-option
                  v-for="item in statusOptions"
                  :key="item.value"
                  :label="item.label"
                  :value="item.value">
                </el-option>
              </el-select>
            </el-col>
            <el-col :span="5">
              <!-- 类型筛选下拉框 -->
              <el-select v-model="filterType" @change="filterVouchers" placeholder="全部类型" style="width: 100%;">
                <el-option
                  v-for="item in typeOptions"
                  :key="item.value"
                  :label="item.label"
                  :value="item.value">
                </el-option>
              </el-select>
            </el-col>
            <el-col :span="3" v-if="filterStatus !== 'all' || filterType !== 'all' || searchKeyword">
              <el-button @click="resetFilters" size="small" icon="el-icon-refresh">重置筛选</el-button>
            </el-col>
            <el-col :span="4" :offset="filterStatus !== 'all' || filterType !== 'all' || searchKeyword ? 0 : 3">
              <el-button type="primary" @click="showCreateDialog" size="small" icon="el-icon-plus">创建新优惠券</el-button>
            </el-col>
          </el-row>
        </div>
        
        <!-- 优惠券列表 -->
        <el-table
          v-loading="loading"
          :data="filteredVouchers"
          style="width: 100%"
          border
          stripe
          highlight-current-row>
          <template slot="empty">
            <div class="empty-data" style="padding: 30px 0; text-align: center;">
              <i class="el-icon-tickets" style="font-size: 48px; color: #909399; margin-bottom: 10px;"></i>
              <p style="color: #909399;">暂无优惠券数据，点击"创建新优惠券"添加</p>
            </div>
          </template>
          <el-table-column prop="title" label="优惠券名称" width="200">
            <template slot-scope="scope">
              <div class="voucher-title">
                <span class="title-text">{{ scope.row.title }}</span>
                <el-tag size="mini" type="danger" v-if="scope.row.type === 1">秒杀券</el-tag>
                <el-tag size="mini" type="success" v-else>普通券</el-tag>
              </div>
            </template>
          </el-table-column>
          <el-table-column label="优惠券类型" width="180">
            <template slot-scope="scope">
              <div class="discount-info">
                <span class="discount-amount">{{ scope.row.value }}元</span>
                <span class="discount-condition" v-if="scope.row.minAmount > 0">满{{ scope.row.threshold }}元可用</span>
                <span class="discount-condition" v-else>无门槛</span>
              </div>
            </template>
          </el-table-column>
          <el-table-column prop="stock" label="库存" width="100" sortable>
            <template slot-scope="scope">
              <span>{{ scope.row.stock }}</span>
            </template>
          </el-table-column>
          <el-table-column prop="receivedCount" label="已领取" width="100" sortable>
            <template slot-scope="scope">
              <span>{{ scope.row.receivedCount || 0 }}</span>
            </template>
          </el-table-column>
          <el-table-column label="使用期限" width="240">
            <template slot-scope="scope">
              <div>
                <span v-if="scope.row.type === 1">
                  秒杀时间: {{ formatDate(scope.row.beginTime) }} - {{ formatDate(scope.row.endTime) }}
                </span>
                <span v-else>
                  领取后{{ scope.row.expireDay }}天内有效
                </span>
              </div>
            </template>
          </el-table-column>
          <el-table-column prop="statusStr" label="状态" width="100">
            <template slot-scope="scope">
              <el-tag :type="getStatusTagType(scope.row.statusStr)">{{ scope.row.statusStr }}</el-tag>
            </template>
          </el-table-column>
          <el-table-column label="操作" width="240">
            <template slot-scope="scope">
              <el-button
                @click.native.prevent="showEditDialog(scope.row)"
                type="text"
                size="small">
                编辑
              </el-button>
              <el-button
                v-if="scope.row.type === 1"
                @click.native.prevent="showStockDialog(scope.row)"
                type="text"
                size="small">
                调整库存
              </el-button>
              <el-button
                v-if="scope.row.status === 1"
                @click.native.prevent="toggleVoucherStatus(scope.row.id, 2)"
                type="text"
                size="small">
                下架
              </el-button>
              <el-button
                v-if="scope.row.status === 2"
                @click.native.prevent="toggleVoucherStatus(scope.row.id, 1)"
                type="text"
                size="small">
                上架
              </el-button>
              <el-button
                @click.native.prevent="deleteVoucher(scope.row.id)"
                type="text"
                size="small"
                class="delete-btn">
                删除
              </el-button>
            </template>
          </el-table-column>
        </el-table>
        
        <!-- 分页 -->
        <div class="pagination-container">
          <el-pagination
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-size="pageSize"
            layout="prev, pager, next, jumper"
            :total="total">
          </el-pagination>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 新增/编辑优惠券对话框 -->
  <el-dialog :title="dialogTitle" :visible.sync="dialogVisible" width="600px">
    <el-form :model="voucherForm" :rules="voucherRules" ref="voucherForm" label-width="100px">
      <el-form-item label="优惠券类型" prop="type">
        <el-radio-group v-model="voucherForm.type">
          <el-radio :label="0">普通券</el-radio>
          <el-radio :label="1">秒杀券</el-radio>
        </el-radio-group>
      </el-form-item>
      
      <el-form-item label="优惠券标题" prop="title">
        <el-input v-model="voucherForm.title" placeholder="请输入优惠券标题"></el-input>
      </el-form-item>
      
      <el-form-item label="副标题" prop="subTitle">
        <el-input v-model="voucherForm.subTitle" placeholder="请输入副标题"></el-input>
      </el-form-item>
      
      <el-form-item label="面值金额" prop="payValue">
        <el-input-number v-model="voucherForm.payValue" :min="0" :step="100" :precision="0"></el-input-number>
        <span style="margin-left: 10px;">分（100分=1元）</span>
      </el-form-item>
      
      <el-form-item label="抵扣金额" prop="actualValue">
        <el-input-number v-model="voucherForm.actualValue" :min="0" :step="100" :precision="0"></el-input-number>
        <span style="margin-left: 10px;">分（100分=1元）</span>
      </el-form-item>
      
      <el-form-item label="使用门槛" prop="minAmount">
        <el-input-number v-model="voucherForm.minAmount" :min="0" :step="100" :precision="0"></el-input-number>
        <span style="margin-left: 10px;">分（0表示无门槛，100分=1元）</span>
      </el-form-item>
      
      <el-form-item label="有效天数" prop="validDays">
        <el-input-number v-model="voucherForm.validDays" :min="1" :step="1" :precision="0"></el-input-number>
        <span style="margin-left: 10px;">天</span>
      </el-form-item>
      
      <el-form-item label="秒杀时间段" prop="seckillTime" v-if="voucherForm.type === 1">
        <el-date-picker
          v-model="voucherForm.seckillTime"
          type="datetimerange"
          range-separator="至"
          start-placeholder="开始日期"
          end-placeholder="结束日期"
          value-format="yyyy-MM-dd HH:mm:ss">
        </el-date-picker>
      </el-form-item>
      
      <el-form-item label="库存数量" prop="stock" v-if="voucherForm.type === 1">
        <el-input-number v-model="voucherForm.stock" :min="1" :step="10" :precision="0"></el-input-number>
      </el-form-item>
      
      <el-form-item label="每人限购" prop="limitPerUser" v-if="voucherForm.type === 1">
        <el-input-number v-model="voucherForm.limitPerUser" :min="1" :step="1" :precision="0" :max="10"></el-input-number>
        <span style="margin-left: 10px;">张</span>
      </el-form-item>
      
      <el-form-item label="使用规则" prop="rules">
        <el-input type="textarea" v-model="voucherForm.rules" placeholder="请输入使用规则" :rows="4"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogVisible = false">取 消</el-button>
      <el-button type="primary" @click="submitVoucherForm">确 定</el-button>
    </div>
  </el-dialog>
  
  <!-- 库存管理对话框 -->
  <el-dialog title="库存管理" :visible.sync="stockDialogVisible" width="400px">
    <el-form :model="stockForm" ref="stockForm" label-width="100px">
      <el-form-item label="当前库存">
        <span>{{ stockForm.currentStock }}</span>
      </el-form-item>
      <el-form-item label="已售数量">
        <span>{{ stockForm.sold }}</span>
      </el-form-item>
      <el-form-item label="库存操作" prop="operation">
        <el-radio-group v-model="stockForm.operation">
          <el-radio :label="'add'">增加</el-radio>
          <el-radio :label="'reduce'">减少</el-radio>
        </el-radio-group>
      </el-form-item>
      <el-form-item label="调整数量" prop="stock">
        <el-input-number v-model="stockForm.stock" :min="1" :step="10" :precision="0"></el-input-number>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="stockDialogVisible = false">取 消</el-button>
      <el-button type="primary" @click="submitStockAdjustment">确 定</el-button>
    </div>
  </el-dialog>
</div>

<script src="./js/vue.js"></script>
<script src="./js/axios.min.js"></script>
<!-- 引入组件库 -->
<script src="./js/element.js"></script>
<script src="./js/common.js"></script>
<script src="./js/merchant-common.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      merchantInfo: {
        id: '',
        name: '',
        avatar: '',
        phone: ''
      },
      // 优惠券列表
      vouchers: [],
      filteredVouchers: [],
      total: 0,
      loading: false,
      // 分页相关
      currentPage: 1,
      pageSize: 5,
      // 筛选状态
      filterStatus: 'all',
      filterType: 'all',
      // 对话框控制
      dialogVisible: false,
      dialogTitle: '新增优惠券',
      isEdit: false,
      stockDialogVisible: false,
      // 表单数据
      voucherForm: {
        id: '',
        shopId: '',
        title: '',
        subTitle: '',
        type: 0, // 0-普通券，1-秒杀券
        payValue: 1000, // 支付金额，单位分
        actualValue: 500, // 抵扣金额，单位分
        minAmount: 0, // 最低消费金额，单位分
        validDays: 30, // 有效期天数
        seckillTime: [], // 秒杀时间范围
        beginTime: '',
        endTime: '',
        stock: 100,
        limitPerUser: 1, // 每人限购数量
        rules: '使用须知：\n1. 满减优惠券\n2. 不可与其他优惠叠加\n3. 有效期内使用有效',
        status: 2 // 默认下架状态，1-上架，2-下架，3-过期
      },
      // 表单验证规则
      voucherRules: {
        title: [
          { required: true, message: '请输入优惠券标题', trigger: 'blur' },
          { min: 2, max: 30, message: '长度在 2 到 30 个字符', trigger: 'blur' }
        ],
        type: [
          { required: true, message: '请选择优惠券类型', trigger: 'change' }
        ],
        payValue: [
          { required: true, message: '请输入面值金额', trigger: 'blur' }
        ],
        actualValue: [
          { required: true, message: '请输入抵扣金额', trigger: 'blur' }
        ],
        validDays: [
          { required: true, message: '请输入有效天数', trigger: 'blur' }
        ],
        stock: [
          { required: true, message: '请输入库存数量', trigger: 'blur' }
        ],
        seckillTime: [
          { required: true, message: '请选择秒杀时间段', trigger: 'change' }
        ],
        rules: [
          { required: true, message: '请输入使用规则', trigger: 'blur' }
        ]
      },
      // 库存调整表单
      stockForm: {
        id: '',
        currentStock: 0,
        sold: 0,
        operation: 'add',
        stock: 10
      },
      searchKeyword: '',
      // 状态选项
      statusOptions: [
        { value: 'all', label: '全部状态' },
        { value: 'active', label: '上架中' },
        { value: 'inactive', label: '已下架' },
        { value: 'expired', label: '已过期' }
      ],
      // 类型选项
      typeOptions: [
        { value: 'all', label: '全部类型' },
        { value: '0', label: '普通券' },
        { value: '1', label: '秒杀券' }
      ]
    },
    methods: {
      // 导航到其他页面
      navigateTo(page) {
        // 检查商家是否有关联的店铺
        if (!this.merchantInfo.shopId && page !== 'account') {
          this.$message.warning('您尚未创建店铺，请先在账号设置中创建店铺');
          // 导航到账号设置页面
          location.href = "/merchant-account.html";
          return;
        }
        
        if (page === 'dashboard') {
          location.href = "/merchant-center.html";
        } else {
          location.href = `/merchant-${page}.html`;
        }
      },
      
      // 下拉菜单操作
      handleCommand(command) {
        if (command === 'logout') {
          this.logout();
        } else if (command === 'account') {
          this.navigateTo('account');
        }
      },
      
      // 获取商家信息
      fetchMerchantInfo() {
        merchantAxios.get("/merchant/info")
          .then(response => {
            if (response.code === 200) {
              this.merchantInfo = response.data;
              this.voucherForm.shopId = this.merchantInfo.shopId; // 设置表单中的shopId
              sessionStorage.setItem("merchantInfo", JSON.stringify(response.data));
            } else {
              this.$message.error(response.msg || "获取商家信息失败");
            }
          })
          .catch(error => {
            console.error("获取商家信息失败:", error);
            this.$message.error("获取商家信息失败，请重试");
          });
      },
      
      // 获取优惠券列表
      loadVouchers() {
        this.loading = true;
        // 准备API请求参数
        let params = {
          shopId: this.merchantInfo.shopId,
          current: this.currentPage,
          size: this.pageSize
        };
        
        // 根据筛选状态设置status参数
        if (this.filterStatus !== 'all') {
          params.status = this.convertStatusToApi(this.filterStatus);
        }
        
        // 根据筛选类型设置type参数
        if (this.filterType !== 'all') {
          params.type = parseInt(this.filterType);
        }
        
        console.log('筛选参数：', params); // 调试用
        
        // 使用merchantAxios发送请求，使用新的API路径
        merchantAxios.get("/merchant/voucher/list", { params })
          .then(response => {
            console.log('API响应:', response); // 调试用
            // 检查实际响应结构
            if (response.success || response.code === 200) {
              // 使用返回的数据数组（后端返回的是records数组）
              this.vouchers = response.data || [];
              this.total = response.total || 0;
              
              // 处理优惠券数据，适配前端显示
              this.vouchers = this.vouchers.map(voucher => {
                return {
                  ...voucher,
                  // 将分转换为元用于显示
                  value: (voucher.actualValue / 100).toFixed(2),
                  threshold: (voucher.minAmount / 100).toFixed(2),
                  // 设置状态字符串用于前端显示
                  statusStr: this.convertApiStatusToUi(voucher.status),
                  // 如果没有receivedCount字段，默认为0
                  receivedCount: voucher.receivedCount || 0,
                  // 保留库存字段（对于秒杀券）
                  stock: voucher.stock || null
                };
              });
              
              this.filteredVouchers = this.vouchers;
            } else {
              this.$message.error(response.msg || response.errorMsg || "获取优惠券列表失败");
            }
            this.loading = false;
          })
          .catch(error => {
            console.error("获取优惠券列表失败:", error);
            this.$message.error("获取优惠券列表失败，请重试");
            this.loading = false;
          });
      },
      
      // 将前端状态转换为API状态
      convertStatusToApi(uiStatus) {
        switch(uiStatus) {
          case 'active': return 1; // 上架
          case 'inactive': return 2; // 下架
          case 'expired': return 3; // 过期
          default: return null;
        }
      },
      
      // 将API状态转换为前端状态
      convertApiStatusToUi(apiStatus) {
        switch(apiStatus) {
          case 1: return 'active'; // 上架
          case 2: return 'inactive'; // 下架
          case 3: return 'expired'; // 过期
          default: return 'unknown';
        }
      },
      
      // 筛选优惠券
      filterVouchers() {
        console.log('筛选触发, 状态:', this.filterStatus, '类型:', this.filterType);
        // 重新加载数据，让后端处理筛选
        this.currentPage = 1;
        this.loadVouchers();
      },
      
      // 处理分页变化
      handleCurrentChange(val) {
        this.currentPage = val;
        this.loadVouchers();
      },
      
      // 显示创建优惠券对话框
      showCreateDialog() {
        this.isEdit = false;
        this.dialogTitle = '新增优惠券';
        // 重置表单
        this.voucherForm = {
          id: '',
          shopId: this.merchantInfo.shopId,
          title: '',
          subTitle: '',
          type: 0,
          payValue: 1000,
          actualValue: 500,
          minAmount: 0,
          validDays: 30,
          seckillTime: [],
          beginTime: '',
          endTime: '',
          stock: 100,
          limitPerUser: 1,
          rules: '使用须知：\n1. 满减优惠券\n2. 不可与其他优惠叠加\n3. 有效期内使用有效',
          status: 2 // 默认下架状态
        };
        this.dialogVisible = true;
        // 延迟重置表单校验结果
        this.$nextTick(() => {
          this.$refs.voucherForm && this.$refs.voucherForm.clearValidate();
        });
      },
      
      // 显示编辑优惠券对话框
      showEditDialog(voucher) {
        this.isEdit = true;
        this.dialogTitle = '编辑优惠券';
        // 设置表单数据
        this.voucherForm = {
          id: voucher.id,
          shopId: voucher.shopId,
          title: voucher.title,
          subTitle: voucher.subTitle,
          type: voucher.type,
          payValue: voucher.payValue,
          actualValue: voucher.actualValue,
          minAmount: voucher.minAmount,
          validDays: voucher.validDays,
          seckillTime: voucher.beginTime && voucher.endTime ? [voucher.beginTime, voucher.endTime] : [],
          beginTime: voucher.beginTime,
          endTime: voucher.endTime,
          stock: voucher.stock,
          limitPerUser: voucher.limitPerUser || 1,
          rules: voucher.rules,
          status: voucher.status
        };
        this.dialogVisible = true;
        // 延迟重置表单校验结果
        this.$nextTick(() => {
          this.$refs.voucherForm && this.$refs.voucherForm.clearValidate();
        });
      },
      
      // 提交优惠券表单
      submitVoucherForm() {
        this.$refs.voucherForm.validate((valid) => {
          if (valid) {
            // 处理秒杀时间段
            if (this.voucherForm.type === 1 && this.voucherForm.seckillTime && this.voucherForm.seckillTime.length === 2) {
              this.voucherForm.beginTime = this.voucherForm.seckillTime[0];
              this.voucherForm.endTime = this.voucherForm.seckillTime[1];
            }
            
            if (this.isEdit) {
              this.updateVoucher();
            } else {
              this.createVoucher();
            }
          } else {
            return false;
          }
        });
      },
      
      // 创建新优惠券
      createVoucher() {
        this.$refs.voucherForm.validate((valid) => {
          if (valid) {
            const voucherData = { ...this.voucherForm };
            // 删除表单中不需要的字段
            delete voucherData.seckillTime;
            
            // 判断是普通券还是秒杀券
            if (voucherData.type === 1) {
              // 秒杀券需要包含这些字段
              merchantAxios.post("/merchant/voucher/seckill", voucherData)
                .then(response => {
                  this.handleVoucherResponse(response, "创建");
                })
                .catch(error => {
                  console.error("创建秒杀券失败:", error);
                  this.$message.error("创建失败，请重试");
                });
            } else {
              // 普通券，不需要秒杀相关字段
              delete voucherData.beginTime;
              delete voucherData.endTime;
              delete voucherData.stock;
              delete voucherData.limitPerUser;
              
              merchantAxios.post("/merchant/voucher", voucherData)
                .then(response => {
                  this.handleVoucherResponse(response, "创建");
                })
                .catch(error => {
                  console.error("创建优惠券失败:", error);
                  this.$message.error("创建失败，请重试");
                });
            }
          } else {
            return false;
          }
        });
      },
      
      // 处理优惠券响应
      handleVoucherResponse(response, action) {
        if (response.code === 200) {
          this.$message.success(`${action}成功`);
          this.dialogVisible = false;
          // 重置表单
          this.resetVoucherForm();
          // 刷新列表
          this.loadVouchers();
        } else {
          this.$message.error(response.msg || `${action}失败`);
        }
      },
      
      // 更新优惠券
      updateVoucher() {
        this.$confirm('确定要保存修改吗？', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
          // 处理表单数据
          const voucherData = { ...this.voucherForm };
          
          // 处理秒杀时间段
          if (voucherData.type === 1 && voucherData.seckillTime && voucherData.seckillTime.length === 2) {
            voucherData.beginTime = voucherData.seckillTime[0];
            voucherData.endTime = voucherData.seckillTime[1];
          }
          
          // 删除表单中不需要的字段
          delete voucherData.seckillTime;
          
          // 根据优惠券类型选择不同的更新接口
          let updateUrl = "";
          if (voucherData.type === 1) {
            // 秒杀券
            updateUrl = `/merchant/voucher/seckill/${voucherData.id}`;
          } else {
            // 普通券，不需要秒杀相关字段
            delete voucherData.beginTime;
            delete voucherData.endTime;
            delete voucherData.stock;
            delete voucherData.limitPerUser;
            updateUrl = `/merchant/voucher/${voucherData.id}`;
          }
          
          merchantAxios.put(updateUrl, voucherData)
            .then(response => {
              this.handleVoucherResponse(response, "更新");
            })
            .catch(error => {
              console.error("更新优惠券失败:", error);
              this.$message.error("更新失败，请重试");
            });
        }).catch(() => {
          // 用户取消操作
          this.$message.info('已取消修改');
        });
      },
      
      // 显示库存管理对话框
      showStockDialog(voucher) {
        this.stockForm = {
          id: voucher.id,
          currentStock: voucher.stock,
          sold: voucher.receivedCount || 0,
          operation: 'add',
          stock: 10
        };
        this.stockDialogVisible = true;
      },
      
      // 提交库存调整
      submitStockAdjustment() {
        merchantAxios.put(`/merchant/voucher/${this.stockForm.id}/stock`, {
          stock: this.stockForm.stock,
          operation: this.stockForm.operation
        })
        .then(response => {
          if (response.code === 200) {
            this.$message.success("库存调整成功");
            this.stockDialogVisible = false;
            // 刷新列表
            this.loadVouchers();
          } else {
            this.$message.error(response.msg || "库存调整失败");
          }
        })
        .catch(error => {
          console.error("库存调整失败:", error);
          this.$message.error("库存调整失败，请重试");
        });
      },
      
      // 切换优惠券状态（启用/暂停）
      toggleVoucherStatus(id, newStatus) {
        // 根据当前状态确定要切换到的新状态
        const statusText = newStatus === 1 ? '上架' : '下架';
        
        this.$confirm(`确定要${statusText}该优惠券吗？`, '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
          merchantAxios.put(`/merchant/voucher/${id}/status`, {
            status: newStatus
          })
            .then(response => {
              if (response.code === 200) {
                this.$message.success(`优惠券已${statusText}！`);
                // 刷新列表
                this.loadVouchers();
              } else {
                this.$message.error(response.msg || "状态切换失败");
              }
            })
            .catch(error => {
              console.error("状态切换失败:", error);
              this.$message.error("状态切换失败，请重试");
            });
        }).catch(() => {
          // 取消操作
        });
      },
      
      // 删除优惠券
      deleteVoucher(id) {
        this.$confirm('确定要删除该优惠券吗？', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
          // 使用批量删除API，只传一个ID
          merchantAxios.delete("/merchant/voucher/batch", {
            data: {
              voucherIds: [id]
            }
          })
            .then(response => {
              if (response.code === 200) {
                this.$message.success("删除成功");
                // 刷新列表
                this.loadVouchers();
              } else {
                this.$message.error(response.msg || "删除失败");
              }
            })
            .catch(error => {
              console.error("删除优惠券失败:", error);
              this.$message.error("删除失败，请重试");
            });
        }).catch(() => {
          // 取消删除操作
        });
      },
      
      // 获取优惠券类型文本
      getTypeText(voucher) {
        // 根据数据库type字段：0-普通券，1-秒杀券
        if (voucher.type === 1) {
          return '秒杀券';
        } else {
          return '普通券';
        }
      },
      
      // 获取优惠券状态文本
      getStatusText(status) {
        switch(status) {
          case 'active':
            return '上架中';
          case 'inactive':
            return '已下架';
          case 'expired':
            return '已过期';
          default:
            return '未知状态';
        }
      },
      
      // 退出登录
      logout() {
        // 清除商家信息和token
        sessionStorage.removeItem("merchantToken");
        sessionStorage.removeItem("merchantInfo");
        // 跳转到登录页
        location.href = "/merchant-login.html";
      },
      
      // 重置表单
      resetVoucherForm() {
        this.voucherForm = {
          id: '',
          shopId: this.merchantInfo.shopId,
          title: '',
          subTitle: '',
          type: 0,
          payValue: 1000,
          actualValue: 500,
          minAmount: 0,
          validDays: 30,
          seckillTime: [],
          beginTime: '',
          endTime: '',
          stock: 100,
          limitPerUser: 1,
          rules: '使用须知：\n1. 满减优惠券\n2. 不可与其他优惠叠加\n3. 有效期内使用有效',
          status: 2 // 默认下架状态
        };
      },
      
      // 重置筛选条件
      resetFilters() {
        console.log('重置筛选');
        this.filterStatus = 'all';
        this.filterType = 'all';
        this.searchKeyword = '';
        this.currentPage = 1;
        this.loadVouchers();
      },

      // 获取状态标签类型
      getStatusTagType(status) {
        switch(status) {
          case '上架中': return 'success';
          case '已下架': return 'info';
          case '已过期': return 'danger';
          default: return 'info';
        }
      },

      // 格式化日期
      formatDate(timestamp) {
        if (!timestamp) return '无';
        // 如果是毫秒级时间戳，进行转换
        const date = new Date(timestamp);
        return date.toLocaleString('zh-CN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        }).replace(/\//g, '-');
      },
    },
    computed: {
      // 过滤后的优惠券列表
      filteredVouchers() {
        // 搜索关键词过滤
        if (this.searchKeyword && this.searchKeyword.trim() !== '') {
          const keyword = this.searchKeyword.toLowerCase();
          return this.vouchers.filter(voucher => 
            voucher.title.toLowerCase().includes(keyword) || 
            (voucher.subTitle && voucher.subTitle.toLowerCase().includes(keyword))
          );
        }
        
        // 没有搜索关键词时返回所有优惠券
        return this.vouchers;
      },
      
      // 是否有数据
      hasData() {
        return this.filteredVouchers && this.filteredVouchers.length > 0;
      }
    },
    created() {
      // 检查是否登录
      const merchantToken = sessionStorage.getItem("merchantToken");
      if (!merchantToken) {
        location.href = "/merchant-login.html";
        return;
      }
      
      // 获取商家信息
      const merchantInfoStr = sessionStorage.getItem("merchantInfo");
      if (merchantInfoStr) {
        this.merchantInfo = JSON.parse(merchantInfoStr);
        
        // 检查商家是否有关联的店铺
        if (!this.merchantInfo.shopId) {
          this.$message.warning('您尚未创建店铺，请先在账号设置中创建店铺');
          // 导航到账号设置页面
          setTimeout(() => {
            location.href = "/merchant-account.html";
          }, 1500);
          return;
        }
        
        this.voucherForm.shopId = this.merchantInfo.shopId; // 设置表单中的shopId
      } else {
        this.fetchMerchantInfo();
      }
      
      // 加载优惠券列表
      this.loadVouchers();
    },
  });
</script>
